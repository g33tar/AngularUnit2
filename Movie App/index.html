<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
  <meta charset="UTF-8">
  <title>Movie Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body ng-controller="SearchController">
  <header>
    <h1>Angular OMDb API Movie Search</h1>
    <h3>Enter a movie by title.</h3>
      <form ng-submit="movieSearch()">
        <input type="text" name="movieTitle" ng-model="movieTitle" placeholder="movie title e.g. 'Die Hard'">
        <button type="submit">Search! <i class="fa fa-arrow-right"></i></button>
      </form>
  </header>
  <div ng-view></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js" charset="utf-8"></script>
</body>
</html>
